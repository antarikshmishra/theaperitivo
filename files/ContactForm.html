<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="header">
		<a href="index.html" id="logo"></a>
		<ul class="advertise">
			<li>
				<h2><a href="Party.html">Wanna party?</a></h2>
			</li>
			<li>
				<h2><a href="Classy.html">Feeling classy?</a></h2>
			</li>
			<li>
				<h2><a href="Healthy.html">Get' in shape?</a></h2>
			</li>
		</ul>
	</div>
	<div id="contents">
		<h2 class="booking"><span>Contact Form</span></h2>
		<div id="booking">
			<form action="/contact" method="POST">
				<table>
					<tbody>
						<tr>
							<td><span>First Name</span><input name="firstname" type="text"></td>
							<td><span>Surname</span><input type="text" name="surname"></td>
							<td><span>Age</span><input type="Number"></td>

						</tr>
						<tr>
							<td><span>Email Address</span><input type="text"></td>
							<td><span>Phone Number</span><input type="text"></td>
							<td>
								<span>Contact Preference</span>
								<label for="Mail"><input type="radio" class="radio" id="Mail" name="preference">Mail</label>
								<label for="SMS"><input type="radio" class="radio" id="SMS" name="preference">SMS</label>
								<label for="Call"><input type="radio" class="radio" id="SMS" name="Call">Call</label>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<span>Please type your request. We will answer within 2 business hours.</span>
								<textarea></textarea>
								<input type="submit" value="Submit" class="button">
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<div id="footer">
		<div>
			<ul>
				<li><a href="index.html">Home</a></li>

			</ul>

		</div>
	</div>
</body>
</html>
